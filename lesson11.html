<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-11 Event delegate and purpose of Event bubble</title>
</head>
<body>
    <h1>18-11 Event delegate and purpose of Event bubble</h1>
<div id="container">
    <h2>My Lists</h2>
    <ul id="myList">
        <li id="first" class="item">Lorem, ipsum dolor.</li>
        <li class="item">Maiores, quas fuga!</li>
        <li class="item">In, assumenda tempore!</li>
        <li class="item">Culpa, totam sint!</li>
        <li class="item">Beatae, possimus fuga!</li>
    </ul>
</div>
   <script>
       // targeting #first
       document.getElementById('first').addEventListener('click', function(event){
           console.log('First Item Clicked');
           event.stopImmediatePropagation();
        });
        
        // targeting #myList
        document.getElementById('myList').addEventListener('click', function(event){
            console.log('List Items Clicked');
            event.stopPropagation();
       });

       // targeting #container
       document.getElementById('container').addEventListener('click', function(event){
           console.log('Container Clicked');
       });
   </script>
</body>
</html>
